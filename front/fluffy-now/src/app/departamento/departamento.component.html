<div class="cadastroDepartamento">
  <form id="add-form" class="formPadding" (ngSubmit)="saveDepartamentoFunc(myForm)" #myForm="ngForm" novalidate>

    <h5 class="card-header">Adicionar Departamento</h5>

    <div class="form-group form-Step">
      <label for="formName">Nome</label>
      <input type="text" [(ngModel)]="departamento.nome" name="nome" class="form-control" id="formName"
        placeholder="Nome do departamento">
    </div>

    <div class="form-group form-Step">
      <label for="formDescricao">Descrição</label>
      <input type="text" [(ngModel)]="departamento.descricao" name="descricao" class="form-control" id="formName"
        placeholder="Descrição do departamento">
    </div>

    <div class="form-group form-Step">
      <label for="formEmpresa">Empresa</label>
      <input type="text" [(ngModel)]="empresa" name="empresaNomeSocial" class="form-control" id="formName"
        placeholder="Nome Social da Empresa do departamento">
    </div>

    <button type="submit" class="btn btn-primary btn-lg form-Step">
      Salvar
    </button>
  </form>

</div>

<div class="listaDepartamento formPadding">
  <h5 class="card-header">Listar Departamentos</h5>

  <table class="table">
    <thead>
      <tr>
        <th>Nº Departamento</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Empresa</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let departamento of departamentos; let i = index">
        <td>{{ departamento.idDepartamento}}.</td>
        <td>{{ departamento.nome }}</td>
        <td>{{ departamento.descricao }}</td>
        <td>{{ departamento.empresa.nomeSocial }}</td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary btn-lg form-Step" (click)="getDepartamentos()">Atualizar</button>
</div>
